<div class="flex flex-col items-center  min-h-screen bg-white">
  <div class="mt-28 bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <button>
      <i class="fas fa-arrow-left w-6 h-6"></i>
    </button>
    <div class="flex items-center justify-center">
      <h2 class="text-2xl  font-medium">Verification Code</h2>
    </div>
    <p class="mt-4 text-sm text-gray-600">Enter the OTP sent to the phone number +966 0555055515</p>
    <form [formGroup]="otpForm" class="mt-6 flex justify-center space-x-4">
      <ng-container *ngFor="let item of formControlNames">
        <input
          #otpInput
          type="text"
          class="w-16 h-16 border border-gray-300 rounded-md text-center text-lg font-medium"
          [id]="item"
          [formControlName]="item"
          (input)="truncateOneDigit(item)"
          (keyup)="onOtpInputChange($event, item)"
        />
      </ng-container>
    </form>
    <div class="mt-4 flex justify-between items-center">
      <div class="flex items-baseline">
        <p class="text-green-500 font-bold">{{ countdownSeconds | number:'2.0' }}</p>
        <p class="ml-1 text-gray-500">Resend code</p>
      </div>
      <button
        class="bg-purple-gradient cursor-pointer  text-white rounded-full px-4 py-2"
        [disabled]="countdownSeconds > 0"
        (click)="onResend()"
      >
        Sign Up <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <footer class="mt-8 text-center w-full">
    <p class="text-gray-500">Follow us on</p>
    <div class="flex justify-center space-x-4 mt-2">
      <i class="fab fa-facebook w-6 h-6"></i>
      <i class="fab fa-instagram w-6 h-6"></i>
      <i class="fab fa-twitter w-6 h-6"></i>
      <i class="fab fa-youtube w-6 h-6"></i>
      <i class="fab fa-tiktok w-6 h-6"></i>
    </div>
  </footer>
</div>

<!-- Hidden on mobile screens -->
<div class="hidden md:block">
<div class="flex justify-center m-2">
  <p class="w-32 text-center">follow us on</p>
</div>
<div class="mt-4 flex justify-center space-x-4">
  <a href="#" class="text-gray-600 hover:text-gray-900 text-3xl"><i class="fab fa-facebook"></i></a>
  <a href="#" class="text-gray-600 hover:text-gray-900 text-3xl"><i class="fab fa-instagram"></i></a>
  <a href="#" class="text-gray-600 hover:text-gray-900 text-3xl"><i class="fab fa-snapchat"></i></a>
  <a href="#" class="text-gray-600 hover:text-gray-900 text-3xl"><i class="fa-brands fa-x-twitter"></i></a>
  <a href="#" class="text-gray-600 hover:text-gray-900 text-3xl"><i class="fab fa-youtube"></i></a>
  <a href="#" class="text-gray-600 hover:text-gray-900 text-3xl"><i class="fab fa-tiktok"></i></a>
</div>
</div>
