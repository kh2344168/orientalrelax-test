      <form>
        <div class="flex flex-wrap -mx-3 ">

            />

            <input

            />

        <div class="mb-4">

            />
          </div>
        </div>
        <div class="mb-4">
          <input
            type="email"
            placeholder="Enter Email"
            class="mt-1 block w-full p-2 h-14 -0 border border-gray-300 rounded-3xl focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>
        <div class="mb-4">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox" />
            <span class="ml-2"
              >I agree to the
              <a href="#" class="text-blue-600">Terms and Conditions</a></span
            >
          </label>
        </div>
        <div class="text-end ed-ptn">
          <button
            routerLink="/component/auth/otp"
            type="submit"
            class=" text-white py-2 w-40 rounded-full hover:shadow-lg focus:outline-none focus:ring focus:ring-purple-200"
            >
            Sign Up <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </form>
      <p class="mt-4 text-center  border-t pt-4">
        Do you have account? <a href="#"  routerLink="/component/auth/login" class="text-blue-600">login</a>
