<nav class="flex items-center justify-between p-4">
  <div class="flex items-center">
    <img src="../../../assets/logo 1.png" alt="Logo" class="h-12" />
  </div>

  <div class="block lg:hidden">
    <button
      id="menu-button"
      class="text-black focus:outline-none"
      (click)="toggleMobileMenu()"
    >
      <i class="fas fa-bars w-6 h-6"></i>
    </button>
  </div>

  <div class="hidden lg:flex space-x-8">
    <a href="#" class="border-b border-transparent hover:border-black"
      >FIND US</a
    >
    <div class="relative group" (click)="treatmentLest()">
      <button class="border-b border-transparent border-black">
        TRATMENT <i class="fa-solid fa-chevron-down"></i>
      </button>
    </div>
    <a href="#" class="border-b border-transparent hover:border-black"
      >GIFT CARD</a
    >
    <div class="relative group" (click)="aboutLest()">
      <button class="border-b border-transparent hover:border-black">
        ABOUT US
      </button>
    </div>
  </div>
  <div class="hidden lg:flex items-center space-x-4">
    <button class="p-2">
      <i class="fas fa-search w-6 h-6"></i>
    </button>
    <button class="p-2">
      <i class="fas fa-shopping-cart w-6 h-6"></i>
    </button>
    <button
      class="px-4 py-2 border border-purple-300 rounded-full text-purple-500 hover:bg-purple-100"
    >
      Log In
    </button>
  </div>
</nav>
<div   [ngClass]="{ hidden: !treatmentLestOpen } ">
  <app-treatment-item></app-treatment-item>
</div>
<div   [ngClass]="{ hidden: !aboutLestOpen } ">
  <app-about-item></app-about-item>
</div>



<!-- Mobile Menu -->
<div
  id="mobile-menu"
  [ngClass]="{ hidden: !isMobileMenuOpen }"
  class="lg:hidden"
>
  <a href="#" class="block px-4 py-2 hover:bg-purple-100">FIND US</a>
  <div class="relative group" (click)="treatmentLestMop()">
    <button class="block w-full text-left px-4 py-2 hover:bg-purple-100">
      TRATMENT
    </button>
  </div>
  <a href="#" class="block px-4 py-2 hover:bg-purple-100">GIFT CARD</a>
  <div class="relative group" (click)="aboutLestMop()">
    <button class="block w-full text-left px-4 py-2 hover:bg-purple-100">
      ABOUT US
    </button>
  </div>
  <!-- Search and Login Section for Mobile -->
  <div class="flex flex-col items-start space-y-2 mt-4 px-4">
    <button class="p-2">
      <i class="fas fa-search w-6 h-6"></i>
    </button>
    <button class="p-2">
      <i class="fas fa-shopping-cart w-6 h-6"></i>
    </button>
    <button
      class="px-4 py-2 border border-purple-300 rounded-full text-purple-500 hover:bg-purple-100"
    >
      Log In
    </button>
  </div>
</div>
<div   [ngClass]="{ hidden: !treatmentLestOpenMop } ">
  <app-treatment-item></app-treatment-item>
</div>
<div   [ngClass]="{ hidden: !aboutLestOpenMop } ">
  <app-about-item></app-about-item>
</div>
